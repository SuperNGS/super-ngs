<div class="headline-wrapper">
    <div class="headline-text">
        <h1>{{headline?.name}}</h1>
        <h3>{{headline?.title}}</h3>
    </div>

    <div class="headline-logos">
        <a [href]="headline?.linkedin" target="_blank">
            <img src="linkedin.png" width="32" height="32">
        </a>
        <a [href]="headline?.github" target="_blank">
            <img src="github.png" width="32" height="32">
        </a> 
    </div>
</div>
